    <article>
      <p>步驟大致上是</p>

<ul>
<li>挑隻4G以上的隨身碟</li>
<li>把隨身碟格式化成 NTFS 格式</li>
<li>sudo mount -o loop windows8.iso /mnt/win_iso</li>
<li>cp -R /mnt/win_iso/* usb_disk</li>
<li>sudo sync</li>
<li>sudo ms-sys -7 /dev/usb_disk</li>
</ul>
